<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Text Perf</title>
    <style>
      #root {
        margin: 50px auto;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById('root')
      const canvas = document.createElement('canvas')
      root.appendChild(canvas)
      canvas.width = 800
      canvas.height = 800
      const ctx = canvas.getContext('2d')

      const cellWidth = 150
      const cellHeight = 30
      const lineHeight = 1.4
      const paddingLeft = 5
      const paddingRight = 5
      const paddingTop = 4
      const paddingBottom = 4
      const fontSize = 14

      const FONT_SIZE_MAP = [
        { pt: 7.5, px: 10 },
        { pt: 8, px: 11 },
        { pt: 9, px: 12 },
        { pt: 10, px: 13 },
        { pt: 10.5, px: 14 },
        { pt: 11, px: 15 },
        { pt: 12, px: 16 },
        { pt: 14, px: 18.7 },
        { pt: 15, px: 20 },
        { pt: 16, px: 21.3 },
        { pt: 18, px: 24 },
        { pt: 22, px: 29.3 },
        { pt: 24, px: 32 },
        { pt: 26, px: 34.7 },
        { pt: 36, px: 48 },
        { pt: 42, px: 56 },
      ]

      // 左对齐 + 上对齐
      {
        const text = '我是导演，我还缺一个男主演，一个女主演。还有123男配角和abc女配角。'
        const offsetX = 250
        const offsetY = 20
        const textAlign = 'left'
        const textBaseline = 'top'

        ctx.strokeStyle = '#b2b2b2'
        ctx.strokeRect(offsetX, offsetY, cellWidth, cellHeight)
        drawText({ text, offsetX, offsetY, textAlign, textBaseline, fontSize })
      }

      // 居中对齐 + 垂直居中
      {
        const text = '我是导演，我还缺一个男主演，一个女主演。还有123男配角和abc女配角。'
        const offsetX = 250
        const offsetY = 80
        const textAlign = 'center'
        const textBaseline = 'middle'

        ctx.strokeStyle = '#b2b2b2'
        ctx.strokeRect(offsetX, offsetY, cellWidth, cellHeight)
        drawText({ text, offsetX, offsetY, textAlign, textBaseline, fontSize })
      }

      // 右对齐 + 下对齐
      {
        const text = '我是导演，我还缺一个男主演，一个女主演。还有123男配角和abc女配角。'
        const offsetX = 250
        const offsetY = 140
        const textAlign = 'right'
        const textBaseline = 'bottom'

        ctx.strokeStyle = '#b2b2b2'
        ctx.strokeRect(offsetX, offsetY, cellWidth, cellHeight)
        drawText({ text, offsetX, offsetY, textAlign, textBaseline, fontSize })
      }

      // 水平居中 + 垂直居中 + 自动换行
      {
        const text = '我是导演，我还缺一个男主演，一个女主演。还有123男配角和abc女配角。'
        const offsetX = 250
        const offsetY = 260
        const textAlign = 'center'
        const textBaseline = 'middle'
        const wordWrap = true

        ctx.strokeStyle = '#b2b2b2'
        ctx.strokeRect(offsetX, offsetY, cellWidth, cellHeight)
        drawText({ text, offsetX, offsetY, textAlign, textBaseline, fontSize, wordWrap })
      }

      // 左对齐 + 上对齐 + 自动换行
      {
        const text = '我是导演，我还缺一个男主演，一个女主演。还有123男配角和abc女配角。'
        const offsetX = 250
        const offsetY = 320
        const textAlign = 'left'
        const textBaseline = 'top'
        const wordWrap = true

        ctx.strokeStyle = '#b2b2b2'
        ctx.strokeRect(offsetX, offsetY, cellWidth, cellHeight)
        drawText({ text, offsetX, offsetY, textAlign, textBaseline, fontSize, wordWrap })
      }

      // 右对齐 + 下对齐 + 自动换行
      {
        const text = '我是导演，我还缺一个男主演，一个女主演。还有123男配角和abc女配角。'
        const offsetX = 250
        const offsetY = 450
        const textAlign = 'right'
        const textBaseline = 'bottom'
        const wordWrap = true

        ctx.strokeStyle = '#b2b2b2'
        ctx.strokeRect(offsetX, offsetY, cellWidth, cellHeight)
        drawText({ text, offsetX, offsetY, textAlign, textBaseline, fontSize, wordWrap })
      }

      // 水平居中 + 垂直居中 + 自动换行 + 文本中含换行符
      {
        const text = `我是导演，
我还缺一个男主演，一个女主演。还有123男配角和abc女配角。`
        const offsetX = 250
        const offsetY = 510
        const textAlign = 'left'
        const textBaseline = 'middle'
        const wordWrap = true

        ctx.strokeStyle = '#b2b2b2'
        ctx.strokeRect(offsetX, offsetY, cellWidth, cellHeight)
        drawText({ text, offsetX, offsetY, textAlign, textBaseline, fontSize, wordWrap })
      }

      // 水平居中 + 垂直居中 + 文本中含换行符
      {
        const text = `我是导演，
我还缺一个男主演，一个女主演。还有123男配角和abc女配角。`
        const offsetX = 250
        const offsetY = 600
        const textAlign = 'left'
        const textBaseline = 'middle'

        ctx.strokeStyle = '#b2b2b2'
        ctx.strokeRect(offsetX, offsetY, cellWidth, cellHeight)
        drawText({ text, offsetX, offsetY, textAlign, textBaseline, fontSize })
      }

      function drawText({ text, offsetX, offsetY, textAlign, textBaseline, fontSize, wordWrap }) {
        ctx.save()
        ctx.fillStyle = '#666'
        ctx.font = `${fontSize}px "Microsoft Yahei"`
        ctx.textAlign = textAlign
        ctx.textBaseline = textBaseline

        let x
        let y
        let lines = [] // 保存每行字符串
        const texts = (text + '').split('\n')
        const cellInnerWidth = cellWidth - paddingLeft - paddingRight

        if (wordWrap) {
          texts.forEach((t) => {
            const words = t.split('')
            const lineEnds = [] // 保存每行结束的位置
            let lineBegin = 0
            let wordsLengh = 0

            words.forEach((word, index) => {
              const { width } = ctx.measureText(word)
              wordsLengh += width
              if (wordsLengh > cellInnerWidth) {
                lineEnds.push(index - 1)
                wordsLengh = width
              }
            })
            // 最后一行宽度不够cellInnerWidth
            if (lineEnds[lineEnds.length - 1] !== words.length - 1) {
              lineEnds.push(words.length - 1)
            }
            lineEnds.forEach((lineEnd) => {
              lines.push(t.slice(lineBegin, lineEnd + 1))
              lineBegin = lineEnd + 1
            })
          })
        } else {
          lines = texts
        }

        if (textAlign === 'left') {
          x = offsetX + paddingLeft
        } else if (textAlign === 'center') {
          x = offsetX + cellWidth / 2
        } else if (textAlign === 'right') {
          x = offsetX + cellWidth - paddingRight
        }
        if (textBaseline === 'top') {
          y = offsetY + paddingTop
        } else if (textBaseline === 'middle') {
          y = offsetY + cellHeight / 2 - ((lines.length - 1) * fontSize * lineHeight) / 2
        } else if (textBaseline === 'bottom') {
          y = offsetY + cellHeight - paddingBottom - (lines.length - 1) * fontSize * lineHeight
        }

        lines.forEach((line) => {
          ctx.fillText(line, x, y)
          y += fontSize * lineHeight
        })
        ctx.restore()
      }
    </script>
  </body>
</html>
